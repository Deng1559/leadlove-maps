<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadLove Maps - Frontend Integration Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .form-section {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-state {
            display: none;
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            margin: 20px;
            border-radius: 8px;
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        
        .results-container {
            display: none;
            margin: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        
        .lead-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .lead-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .lead-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }
        
        .lead-score {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .lead-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }
        
        .message-container {
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .test-controls {
            background: #f8f9fa;
            padding: 20px;
            border-top: 1px solid #e1e5e9;
        }
        
        .test-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .test-button:hover {
            background: #218838;
        }
        
        .api-endpoint {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .lead-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è LeadLove Maps</h1>
            <p>AI-Powered Lead Generation Test Interface</p>
        </div>
        
        <form id="lead-generation-form" class="form-section">
            <div class="form-group">
                <label for="businessType">Business Type *</label>
                <input 
                    type="text" 
                    id="businessType" 
                    name="businessType" 
                    placeholder="e.g., restaurants, dental practices, law firms"
                    value="restaurants"
                    required
                >
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="location">Location *</label>
                    <input 
                        type="text" 
                        id="location" 
                        name="location" 
                        placeholder="e.g., Miami Beach, New York"
                        value="Miami Beach"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="countryCode">Country</label>
                    <select id="countryCode" name="countryCode">
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="gb">United Kingdom</option>
                        <option value="au">Australia</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="serviceOffering">Service Offering</label>
                <select id="serviceOffering" name="serviceOffering">
                    <option value="digital marketing">Digital Marketing</option>
                    <option value="voice ai">Voice AI Automation</option>
                    <option value="website development">Website Development</option>
                    <option value="lead generation">Lead Generation</option>
                    <option value="social media">Social Media Management</option>
                    <option value="seo">SEO Services</option>
                </select>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="maxResults">Max Results</label>
                    <input 
                        type="number" 
                        id="maxResults" 
                        name="maxResults" 
                        min="5" 
                        max="50" 
                        value="20"
                    >
                </div>
                
                <div class="form-group">
                    <label for="userName">Your Name</label>
                    <input 
                        type="text" 
                        id="userName" 
                        name="userName" 
                        placeholder="Test User"
                        value="Test User"
                    >
                </div>
            </div>
            
            <button type="submit" class="submit-button" id="submit-btn">
                üöÄ Generate Leads
            </button>
        </form>
        
        <div id="loading-state" class="loading-state">
            <h3>ü§ñ AI Processing Your Request...</h3>
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div id="progress-text" class="progress-text">Initializing...</div>
            </div>
        </div>
        
        <div id="message-container" class="message-container"></div>
        
        <div id="results-container" class="results-container">
            <h3>üéØ Generated Leads</h3>
            <div id="leads-list"></div>
        </div>
        
        <div class="test-controls">
            <h4>üß™ Test Controls</h4>
            <p>Test the integration with different endpoints:</p>
            
            <div class="api-endpoint">Current API: <span id="current-api">http://localhost:3001</span></div>
            
            <button class="test-button" onclick="testWithLocalAPI()">üì° Test Local API</button>
            <button class="test-button" onclick="testErrorScenario()">‚ùå Test Error Handling</button>
            <button class="test-button" onclick="testValidation()">‚úÖ Test Validation</button>
            <button class="test-button" onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>
    </div>

    <script>
        // Import our frontend integration code (simplified for testing)
        class LeadGeneratorAPI {
            constructor(baseUrl = 'http://localhost:3001') {
                this.baseUrl = baseUrl;
                this.frontendEndpoint = '/webhook/leadlove-frontend';
                this.statusEndpoint = '/webhook/leadlove-status';
                this.maxRetries = 3;
                this.retryDelay = 1000;
            }

            async generateLeads(searchData) {
                const payload = {
                    businessType: searchData.businessType,
                    location: searchData.location,
                    serviceOffering: searchData.serviceOffering || 'digital marketing',
                    countryCode: searchData.countryCode || 'us',
                    maxResults: parseInt(searchData.maxResults) || 20,
                    userId: this.generateUserId(),
                    userName: searchData.userName || 'Test User',
                    timestamp: new Date().toISOString(),
                    requestId: this.generateRequestId()
                };

                try {
                    const response = await this.makeRequest(this.frontendEndpoint, payload);
                    return response;
                } catch (error) {
                    console.error('Lead generation failed:', error);
                    return {
                        success: false,
                        error: error.message
                    };
                }
            }

            async checkStatus(workflowId) {
                try {
                    const response = await this.makeRequest(this.statusEndpoint, { workflowId });
                    return response;
                } catch (error) {
                    console.error('Status check failed:', error);
                    return {
                        success: false,
                        status: 'error',
                        error: error.message
                    };
                }
            }

            async makeRequest(endpoint, data) {
                const url = `${this.baseUrl}${endpoint}`;
                
                for (let attempt = 1; attempt <= this.maxRetries; attempt++) {
                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'User-Agent': 'LeadLove-Maps-Frontend/2.0',
                                'X-Request-ID': data.requestId || this.generateRequestId()
                            },
                            body: JSON.stringify(data)
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }

                        return await response.json();
                    } catch (error) {
                        console.warn(`Request attempt ${attempt} failed:`, error.message);
                        
                        if (attempt === this.maxRetries) {
                            throw error;
                        }
                        
                        await this.delay(this.retryDelay * attempt);
                    }
                }
            }

            generateUserId() {
                return `test-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            }

            generateRequestId() {
                return `req-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize API
        let leadAPI = new LeadGeneratorAPI();

        // Form submission handler
        document.getElementById('lead-generation-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const searchData = Object.fromEntries(formData.entries());
            
            // Validation
            if (!searchData.businessType || !searchData.location) {
                showMessage('‚ùå Please fill in all required fields', 'error');
                return;
            }

            await handleFormSubmit(searchData);
        });

        async function handleFormSubmit(searchData) {
            showLoadingState();
            hideMessage();
            
            try {
                const result = await leadAPI.generateLeads(searchData);
                
                if (result.success) {
                    showMessage(`üöÄ ${result.message}`, 'success');
                    
                    // Start polling for results
                    if (result.workflowId) {
                        pollForResults(result.workflowId);
                    } else {
                        // For testing, show mock results immediately
                        setTimeout(() => {
                            displayMockResults();
                            hideLoadingState();
                        }, 3000);
                    }
                } else {
                    showMessage(`‚ùå Failed: ${result.error}`, 'error');
                    hideLoadingState();
                }
            } catch (error) {
                showMessage('‚ö†Ô∏è An unexpected error occurred. Please try again.', 'error');
                hideLoadingState();
                console.error('Form submission error:', error);
            }
        }

        async function pollForResults(workflowId) {
            const steps = [
                'Parsing search request...',
                'Scraping Google Maps data...',
                'AI business intelligence analysis...',
                'Creating personalized email sequences...',
                'Saving to Google Sheets...'
            ];

            let currentStep = 0;
            const maxPolls = 15;
            let pollCount = 0;

            const poll = async () => {
                try {
                    updateProgressStep(steps[currentStep], ((currentStep + 1) / steps.length) * 100);
                    
                    const status = await leadAPI.checkStatus(workflowId);
                    
                    if (status.success && status.completed) {
                        hideLoadingState();
                        displayResults(status.results);
                        return;
                    }
                    
                    if (status.error || pollCount >= maxPolls) {
                        hideLoadingState();
                        showMessage(`‚ùå ${status.error || 'Request timed out. Please try again.'}`, 'error');
                        return;
                    }
                    
                    currentStep = Math.min(currentStep + 1, steps.length - 1);
                    pollCount++;
                    setTimeout(poll, 2000);
                    
                } catch (error) {
                    hideLoadingState();
                    showMessage('‚ùå Error checking results. Please try again.', 'error');
                    console.error('Polling error:', error);
                }
            };

            poll();
        }

        function showLoadingState() {
            document.getElementById('loading-state').style.display = 'block';
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('submit-btn').textContent = '‚è≥ Processing...';
        }

        function hideLoadingState() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('submit-btn').disabled = false;
            document.getElementById('submit-btn').textContent = 'üöÄ Generate Leads';
            updateProgressStep('Complete', 100);
        }

        function updateProgressStep(step, percentage) {
            document.getElementById('progress-text').textContent = step;
            document.getElementById('progress-fill').style.width = `${percentage}%`;
        }

        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            container.className = `message-container ${type}`;
            container.innerHTML = message;
            container.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message-container').style.display = 'none';
        }

        function displayResults(leads) {
            if (!leads || leads.length === 0) {
                displayMockResults();
                return;
            }
            
            const resultsContainer = document.getElementById('results-container');
            const leadsList = document.getElementById('leads-list');
            
            leadsList.innerHTML = leads.map(lead => createLeadCard(lead)).join('');
            resultsContainer.style.display = 'block';
        }

        function displayMockResults() {
            const mockLeads = [
                {
                    businessName: "Tony's Italian Bistro",
                    category: "Italian Restaurant",
                    address: "123 Ocean Drive, Miami Beach, FL",
                    phone: "(305) 555-0123",
                    website: "https://tonysitalian.com",
                    rating: 4.5,
                    reviewCount: 127,
                    serviceFitScore: 8,
                    personalizedMessage: "Hi Tony, I noticed your restaurant has excellent reviews but some customers mention difficulty reaching you by phone during busy hours..."
                },
                {
                    businessName: "Beach Fitness Center",
                    category: "Fitness Center",
                    address: "456 Collins Ave, Miami Beach, FL",
                    phone: "(305) 555-0456",
                    rating: 4.2,
                    reviewCount: 89,
                    serviceFitScore: 7,
                    personalizedMessage: "Hi there, Beach Fitness has been building a strong local presence. With summer approaching, our digital marketing could help capture the tourist fitness market..."
                }
            ];
            
            displayResults(mockLeads);
        }

        function createLeadCard(lead) {
            return `
                <div class="lead-card">
                    <div class="lead-header">
                        <div class="lead-name">${lead.businessName}</div>
                        <div class="lead-score">Score: ${lead.serviceFitScore}/10</div>
                    </div>
                    
                    <div class="lead-details">
                        <div class="detail-item">
                            <span>üìç</span>
                            <span>${lead.address}</span>
                        </div>
                        <div class="detail-item">
                            <span>üìû</span>
                            <span>${lead.phone}</span>
                        </div>
                        <div class="detail-item">
                            <span>‚≠ê</span>
                            <span>${lead.rating} (${lead.reviewCount} reviews)</span>
                        </div>
                        <div class="detail-item">
                            <span>üè¢</span>
                            <span>${lead.category}</span>
                        </div>
                    </div>
                    
                    <div style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 6px;">
                        <strong>üí¨ Personalized Message:</strong>
                        <p style="margin-top: 8px; color: #666; font-style: italic;">${lead.personalizedMessage}</p>
                    </div>
                </div>
            `;
        }

        // Test functions
        function testWithLocalAPI() {
            leadAPI = new LeadGeneratorAPI('http://localhost:3001');
            document.getElementById('current-api').textContent = 'http://localhost:3001';
            showMessage('‚úÖ Switched to local test API', 'success');
        }

        function testErrorScenario() {
            // Test with invalid data to trigger error handling
            handleFormSubmit({
                businessType: '',
                location: '',
                serviceOffering: 'invalid'
            });
        }

        function testValidation() {
            // Test form validation
            const form = document.getElementById('lead-generation-form');
            const event = new Event('submit', { bubbles: true, cancelable: true });
            form.dispatchEvent(event);
        }

        function clearResults() {
            document.getElementById('results-container').style.display = 'none';
            hideMessage();
            hideLoadingState();
        }

        // Auto-test on page load (for demo)
        window.addEventListener('load', () => {
            setTimeout(() => {
                showMessage('üß™ Frontend integration test interface loaded. Use the form above to test the dual-input system.', 'success');
            }, 1000);
        });
    </script>
</body>
</html>
